<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> -->
    <!-- <img src="{{ url_for('static', filename='All_Square_Logo.png') }}"> -->
    <title>All Square</title>
</head>

<body>
    <div class="h1-container fluid">
        <h1>All Square</h1>
    </div>

    <form>
        <div>
            <label>
                Pick a Course
            </label>

            <select name="course">
                {% for course in courses_info %}
                <option value="{{ course.id }}">{{ course.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div>
            <label>
                Pick a Game
            </label>

            <select name="game">
                {% for game in games_info %}
                <option value="{{ game.id }}"> {{ game.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="dropdown">
            <label>
                Number of Players
            </label>

            <select name="players">
                {% for num in range(1,6) %}
                <option value="{{ num }}">{{ num }}</option>
                {% endfor %}
            </select>
        </div>
    </form>

    <div class="nav-container">
        <ul class="nav nav-pills nav-fill fixed-bottom">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/player/profile">Profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/games">Games</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Rounds</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/courses">Courses</a>
            </li>
        </ul>
    </div>
    <div class="start-round">
        <a href="/"><button type="submit" value="Logout" class="btn btn-primary btn-block">Start Round</button></a>
    </div>


    <a href="/"><button type="submit" value="Logout" class="btn btn-primary btn-block">Logout</button></a>


    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAmeEbSll2MnTOR7zdIk2tjMmvaVzaq8Bg&callback=initMap">
        </script>
</body>

</html>
