<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }

        .flexed {
            gap: 1rem;
            display: flex;
        }

        .scorecard {
            border: 2px solid #343a40;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }

        .player-score {
            font-size: 20px;
            font-weight: bold;
        }

        .score-buttons button {
            margin-right: 10px;
        }

        .total-score-card {
            border: 2px solid #343a40;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
    </style>
    <title>Hole 1</title>
</head>

<body>

    <h1>{{ session['username'] }}'s Wolf Game</h1>

    <div class="container">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="scorecard">
                    <h2 class="card-title text-center">Hole 1 (Par 5)</h2>
                    <div class="row">
                        <div class="col-md-8">
                            <table class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th>Player</th>
                                        <th class="text-center">Score</th>
                                        <th>Record Score</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>Player 1</td>
                                        <td class="text-center player-score" id="player1Score">0</td>
                                        <td class="flexed"><button class="btn btn-success mb-2"
                                                onclick="updateScore('player1', -1)">Eagle</button><br>
                                            <button class="btn btn-primary mb-2"
                                                onclick="updateScore('player1', -2)">Birdie</button><br>
                                            <button class="btn btn-info mb-2"
                                                onclick="updateScore('player1', 0)">Par</button><br>
                                            <button class="btn btn-warning mb-2"
                                                onclick="updateScore('player1', 1)">Bogie</button><br>
                                            <button class="btn btn-danger mb-2"
                                                onclick="updateScore('player1', 2)">Double-Bogey</button>
                                        </td>
                                        <!-- UPDATE THIS SCORE WHEN HIT SCORE(BUTTON) -->
                                    </tr>
                                    <tr>
                                        <td>Player 2</td>
                                        <td class="text-center player-score" id="player2Score">0</td>
                                    </tr>
                                    <tr>
                                        <td>Player 3</td>
                                        <td class="text-center player-score" id="player3Score">0</td>
                                    </tr>
                                    <tr>
                                        <td>Player 4</td>
                                        <td class="text-center player-score" id="player4Score">0</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="col-md-4 score-buttons">
                            <div class="text-center">
                                <button class="btn btn-success mb-2"
                                    onclick="updateScore('player1', -1)">Eagle</button><br>
                                <button class="btn btn-primary mb-2"
                                    onclick="updateScore('player1', -2)">Birdie</button><br>
                                <button class="btn btn-info mb-2" onclick="updateScore('player1', 0)">Par</button><br>
                                <button class="btn btn-warning mb-2"
                                    onclick="updateScore('player1', 1)">Bogie</button><br>
                                <button class="btn btn-danger mb-2"
                                    onclick="updateScore('player1', 2)">Double-Bogey</button>
                            </div>
                            <div class="text-center">
                                <button class="btn btn-success mb-2"
                                    onclick="updateScore('player2', -1)">Eagle</button><br>
                                <button class="btn btn-primary mb-2"
                                    onclick="updateScore('player2', -2)">Birdie</button><br>
                                <button class="btn btn-info mb-2" onclick="updateScore('player2', 0)">Par</button><br>
                                <button class="btn btn-warning mb-2"
                                    onclick="updateScore('player2', 1)">Bogie</button><br>
                                <button class="btn btn-danger mb-2"
                                    onclick="updateScore('player2', 2)">Double-Bogey</button>
                            </div>
                            <div class="text-center">
                                <button class="btn btn-success mb-2"
                                    onclick="updateScore('player3', -1)">Eagle</button><br>
                                <button class="btn btn-primary mb-2"
                                    onclick="updateScore('player3', -2)">Birdie</button><br>
                                <button class="btn btn-info mb-2" onclick="updateScore('player3', 0)">Par</button><br>
                                <button class="btn btn-warning mb-2"
                                    onclick="updateScore('player3', 1)">Bogie</button><br>
                                <button class="btn btn-danger mb-2"
                                    onclick="updateScore('player3', 2)">Double-Bogey</button>
                            </div>
                            <div class="text-center">
                                <button class="btn btn-success mb-2"
                                    onclick="updateScore('player4', -1)">Eagle</button><br>
                                <button class="btn btn-primary mb-2"
                                    onclick="updateScore('player4', -2)">Birdie</button><br>
                                <button class="btn btn-info mb-2" onclick="updateScore('player4', 0)">Par</button><br>
                                <button class="btn btn-warning mb-2"
                                    onclick="updateScore('player4', 1)">Bogie</button><br>
                                <button class="btn btn-danger mb-2"
                                    onclick="updateScore('player4', 2)">Double-Bogey</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="total-score-card">
                    <h5 class="card-title text-center">Scorecard</h5>
                    <div class="row">
                        <div class="col-md-8">
                            <table class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th>Player</th>
                                        <th class="text-center">Total</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>Player 1</td>
                                        <td class="text-center" id="player1Total">0</td>
                                    </tr>
                                    <tr>
                                        <td>Player 2</td>
                                        <td class="text-center" id="player2Total">0</td>
                                    </tr>
                                    <tr>
                                        <td>Player 3</td>
                                        <td class="text-center" id="player3Total">0</td>
                                    </tr>
                                    <tr>
                                        <td>Player 4</td>
                                        <td class="text-center" id="player4Total">0</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
